<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/index.css" />
    <title>javascript</title>
  </head>

  <body>
    <div class="js-clock">
      <h1>00:00</h1>
    </div>
    <form class="js-form form">
      <input type="text" placeholder="Nickname" />
    </form>
    <h4 class="js-greetings greetings"></h4>
    <form class="js-toDoForm" id="js-toDoForm">
      <input type="text" placeholder="해야할 목록 작성" />
    </form>
    <span class="toDoTitle" id="toDoTitle">오늘의 할일</span>
    <ul class="js-toDoList" id="js-toDoList"></ul>
    <div class="bigScreen">
      <span class="bigScreen__text">화면이 너무 커요!! 화면 줄여주세요.😓</span>
    </div>
    <span class="js-weather"></span>
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/api.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
